<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    {% include header.html %}
    <div class="container">
        <div class="card row"><h3 class="center-align">{{ page.title }}</h3></div>    
        <div class="card row">
            <div class="container">
            <span class="grey-text">{{page.date | date:"%B %-d, %Y"}}</span>
            <br />
            {{ content }}
            </div>
        </div>
        <div class="row"><div class="card col s12 m6 offset-m3"><h5>More Articles</h5></div></div>
        <div class="row">
            {% for i in site.related_posts limit:4 %}
            <div class="col s6 m3">
            <div class="card">
                <div class="card-image"><img src="/img/news/{{ i.img }}"></div>
                <div class="card-content"><span class="card-title grey-text text-darken-4">{{i.title}}</span></div>
                <div class="card-action"><a href="{{ i.url }}">More</a></div>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
