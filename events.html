---
permalink: /events/
layout: default
title: 'Events'
---

<div class="row">
{% for e in site.categories['events'] %}
<div class="col s12 m4 l3">
    <div class="card hoverable">
        <div class="card-image">
            <img src="/img/events/{{e.img}}">
        </div>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4">{{e.title}}</span>
            <p>{{e.short}}</p>
        </div>
        <div class="card-action right-align">
            <a class="modal-trigger" href="#modal{{forloop.index}}">More</a>
        </div>
    </div>
</div>
{% endfor %}
</div>

<!-- Event modals -->
{% for e in site.categories['events'] %}
<div id="modal{{forloop.index}}" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>{{e.title}}</h4>
        {{e.excerpt}}
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat ">Close</a>
    </div>
</div>
{% endfor %}
