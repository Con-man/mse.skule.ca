- section: 'Useful course aids'
  links:
  - name: 'Wolfram Alpha'
    link: 'http://www.wolframalpha.com/'
    desc: 'WolframAlpha knows everything. Absolute monster in solving equations, determining properties of elements, mechanical data of alloys, stock exchange lines, and providing <a href="http://www.wolframalpha.com/input/?i=graph+pikachu">pikachu graphs</a>. Other websites on this list only provides a neater interface for displaying information that is present in Wolframs extensive database.'
  - name: 'WebElements'
    link: 'http://www.webelements.com/'
    desc: 'Advanced periodic table that contains information like crystal structures, thermodynamics, atomic sizes, and other properties important in your courses.'
  - name: 'Quick Math'
    link: 'http://www.quickmath.com/'
    desc: 'Plot, solve, factor, integrate, differentiate, and work with matrices online.'
  - name: 'MIT Materials Science and Engineering Open CourseWare'
    link: 'http://ocw.mit.edu/courses/materials-science-and-engineering/'
    desc: 'Notes and references for materials engineering courses'
  - name: 'SmallPDF'
    link: 'http://smallpdf.com/'
    desc: 'A quick, neat little website that manages pdf files really well. Merge and split any number of pdf files, and compress them to save space.'
  - name: 'Griddy'
    link: 'http://griddy.org/'
    desc: 'Figure out your timetable and your professors before you sign up for the courses. Hit the program button on the top right to quickly get you started.'
  - name: 'ECF remote access'
    link: 'https://ssl.ecf.utoronto.ca/ecf/services/rd'
    desc: 'Access the ECF windows computers outside of campus. Very useful when you need to work with your files, or enter access restricted resources.'
  - name: 'MSE101 - Scott Ramsay'
    link: 'http://www.scottramsay.com/'
    desc: 'This site is intended to serve as a learning resource to students of materials science, and contains various example problems and descriptions of important topics in materials science.'
- section: 'Non-Academic'
  links:
  - name: 'Facebook'
    link: 'http://www.facebook.com/'
    desc: "Don't put pride above social networking. The platform is another line of communication when emails and texts aren't enough."
  - name: 'Toike Oike'
    link: 'http://toike.skule.ca/'
    desc: 'Breaking news delivered with astounding accuracy by seasoned reporters. It is amazing how genuine these articles are!'
  - name: 'The Onion'
    link: 'http://www.theonion.com/'
    desc: 'For coverage on news outside of UofT, the Onion provides the most truthful and unbiased articles second only to the Toike itself.'
  - name: 'WaitButWhy'
    link: 'http://waitbutwhy.com/'
    desc: 'Great when you are in the mood for some deep reading. Covers all the geeky topics like electrictiy, SpaceX, and the Fermi Paradox but also has many heartfelt articles like why you are procastinating, superintelligence, picking your significant other, and understanding how to become an influencial genius.'
  - name: 'MSE source code'
    link: 'https://github.com/kmikes/mse.skule.ca'
    desc: 'Because you should get to know your fellow webmaster. (^_^)'
- section: 'Wellness Resources'
  links:
  - name: 'Academic Advisor (First Year)'
    link: 'https://undergrad.engineering.utoronto.ca/first-year-office-2/first-year-office-team/'
    desc: 'Whether you’re struggling with classwork, confused about schedules, or more, your Academic Advisor is your go to when you’re confused or struggling with your academics, and we would highly recommend you book an appointment with them! If you’re in first year, you can find your advisor on the UofT first year team.'
  - name: 'Academic Advisor (Other Years)'
    link: 'https://undergrad.engineering.utoronto.ca/advising-and-wellness/academic-advising/upper-year-advising/'
    desc: 'Non-first year students can find their Academic Advisor here!'
  - name: 'MSE Course Calendar'
    link: 'https://engineering.calendar.utoronto.ca/section/Materials-Science-and-Engineering'
    desc: 'Confused about your graduation requirements, required courses, or courseloads by year? Check out the Official MSE Calendar.'
  - name: 'Petititions'
    link: 'https://undergrad.engineering.utoronto.ca/petitions/about-petitions/'
    desc: 'Need to submit a Petition? Since there are 3 different types, make sure you’re submitting the correct one! If you’re confused, or want advice on writing a convincing petition, please talk to academic advisor (especially before submitting special petitions)!'
