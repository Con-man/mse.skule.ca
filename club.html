---
permalink: /club/
layout: default
title: 'Club Executives'
---

<div id="members" class="row">
{% for m in site.data.members %}
<div class="col s12 m4 l3">
    <div class="card hoverable">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="/img/member/{{m.img}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{m.name}}<i class="material-icons right">more_vert</i></span>
            <p>{{m.role}}</p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{m.name}}<i class="material-icons right">close</i></span>
            <p>{{m.role}}</p>
            <div class="divider"></div>
            <p>{{m.description}}</p>

            {% if m.email != ''%}
            <a class="valign-wrapper" href="mailto:{{m.email}}"><i class="material-icons tiny">email</i> {{m.email}}</a>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}
</div>
