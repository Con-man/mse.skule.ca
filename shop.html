---
permalink: /shop/
layout: page
title: 'MSE Shop'
---

<div class="row">
{% for m in site.categories['shop'] %}
<div class="col s12 m4 l3">
    <div class="card hoverable">
        <div class="card-image">
            <img src="/img/shop/{{m.img}}">
        </div>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4">{{m.title}}</span>
            <p>{{m.short}}</p>
        </div>
        <div class="card-action right-align">
            <a class="modal-trigger" href="#modal{{forloop.index}}">More</a>
        </div>
    </div>
</div>
{% endfor %}
</div>

<!-- Event modals -->
{% for m in site.categories['shop'] %}
<div id="modal{{forloop.index}}" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>{{m.title}}</h4>
        {{m.excerpt}}
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat ">Close</a>
    </div>
</div>
{% endfor %}
