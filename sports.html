---
permalink: /sports/
layout: default
---

<div class="row">
{% for s in site.categories['sports'] %}
<div class="col s12 m4 l3">
    <div class="card">
        <div class="card-image">
            <img src="/img/sports/{{s.img}}">
        </div>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4">{{s.title}}</span>
            <p>{{s.short}}</p>
        </div>
        <div class="card-action right-align">
            <a class="modal-trigger" href="#modal{{forloop.index}}">More</a>
        </div>
    </div>
</div>
{% endfor %}
</div>

<!-- Event modals -->
{% for s in site.categories['sports'] %}
<div id="modal{{forloop.index}}" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>{{s.title}}</h4>
        {{s.excerpt}}
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat ">Close</a>
    </div>
</div>
{% endfor %}
